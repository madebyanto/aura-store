<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inserisci Special Password</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #E30AF5, #F174FF);
        color: #fff;
        display: flex; justify-content: center; align-items: center;
        height: 100vh; text-align: center;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px; border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%; max-width: 400px;
    }
    h1 { margin-bottom: 20px; }
    p { margin-bottom: 20px; font-size: 14px; }
    input {
        padding: 12px; margin: 10px 0; border-radius: 8px;
        border: none; font-size: 14px; width: 100%;
        background-color: rgba(255,255,255,0.3); color: #fff;
    }
    button {
        background-color: #F174FF; color: #fff; padding: 12px;
        border: none; border-radius: 8px; width: 100%; cursor: pointer;
    }
    button:hover { background-color: #e008f6; }
    #message { margin-top: 15px; color: #ffb3d9; font-weight: 600; }

    /* Schermata di caricamento */
    #loadingScreen {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDsrHAtIh5bsYDHa1wz0LMcmciChAoRikU",
    authDomain: "myauraid-f03c6.firebaseapp.com",
    projectId: "myauraid-f03c6",
    storageBucket: "myauraid-f03c6.appspot.com",
    messagingSenderId: "190478237725",
    appId: "1:190478237725:web:0d39907473f511b85a06f4"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Funzione hash SHA-256 con Web Crypto
async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
    return hashHex;
}

// Verifica sPassword
async function verifySpecialPassword(password) {
    const user = auth.currentUser;
    if (!user) {
        showMessage("Errore: utente non loggato.");
        return;
    }

    try {
        const doc = await db.collection('users').doc(user.uid).get();
        if (!doc.exists) {
            showMessage("Errore: dati utente non trovati.");
            return;
        }

        const userData = doc.data();
        if (!userData.sPassword) {
            showMessage("Special Password non impostata. Verrai reindirizzato.");
            setTimeout(() => { window.location.href = "set_spassword.html"; }, 1500);
            return;
        }

        const hashedInput = await hashPassword(password);
        if (hashedInput === userData.sPassword) {
            showMessage("Accesso riuscito!");
            // ✅ Salva hash in localStorage
            localStorage.setItem("specialPasswordHash", hashedInput);
            setTimeout(() => { window.location.href = "store.html"; }, 1000);
        } else {
            showMessage("Password speciale errata. Riprova.");
        }

    } catch (error) {
        showMessage("Errore lettura dati: " + error.message);
    }
}

function showMessage(msg) {
    document.getElementById('message').textContent = msg;
}

// Controllo login utente
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = "index.html";
        return;
    }

    const savedHash = localStorage.getItem("specialPasswordHash");

    if (savedHash) {
        try {
            const doc = await db.collection('users').doc(user.uid).get();
            if (doc.exists && doc.data().sPassword === savedHash) {
                // ✅ Mostra schermata caricamento
                document.querySelector(".container").style.display = "none";
                const loading = document.getElementById("loadingScreen");
                loading.style.display = "flex";
                setTimeout(() => {
                    window.location.href = "store.html";
                }, 1200);
                return;
            }
        } catch (error) {
            console.error("Errore durante il controllo della password salvata:", error);
        }
    }

    // Se non c'è password salvata, mostra input
    document.querySelector(".container").style.display = "block";
});
</script>
</head>
<body>
<div id="loadingScreen">
    <div class="spinner"></div>
    <p>Caricamento delle risorse...</p>
</div>

<div class="container" style="display:none;">
    <h1>Inserisci la Special Password</h1>
    <p>Inserisci la Special Password che hai impostato per proteggere il tuo account Aura.</p>
    <input type="password" id="specialPassword" placeholder="Special Password">
    <button onclick="verifySpecialPassword(document.getElementById('specialPassword').value)">Verifica Password</button>
    <div id="message"></div>
</div>
</body>
</html>
